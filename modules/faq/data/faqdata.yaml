ONS_ONZE_0:
    MESSAGE: |
        When `ons` is an object pronoun (English "us"), it is always `ons` and never `onze`.
        Ex. 'Hij heeft ons gezien' - He saw us.

        When 'ons' is possessive (English "our(s)"), then the rule is as follows:
            1. Before het-words, use 'ons': ons huis, ons jongste kind
            2. Before de-words, use 'onze': onze ouders, onze nieuwe keuken
            3. When used independently (with de/het), use 'onze': 'Die auto is de onze', 'Dat huis is het onze'
    
    END: true



spellingth0:
    MESSAGE: |
        Internationale woorden hebben soms "th" in het Engels (theater) of Frans (thèse). Dit is niet altijd "th" in het Nederlands!

        :a: Voor een klinker (a, e, o, ...) schrijf je een **th**:
        _apotheek, marathon, methode_

        Uitzonderingen (excepties):
        - _thriller, Goliath_
        - Na f of ch: _autochtoon, diftong_ 

        :b: Anders schrijf je alleen een **t**:
        _astma, labyrint, etniciteit_

        Uitzonderingen (excepties) zijn:
        _gotisch, retorisch, postuum, antraciet._ 

        Schrijf je hier een t of th?
        _Een a...leet is een sportman._
    ANSWERS:
        't': spellingth1
        'atleet': spellingth1
    NO_MATCH: Je krijgt nog een kans.
    MATCH: Goed gedaan!
spellingth1:
    MESSAGE: |
        Nederlandse woorden hebben normaal altijd "t". Er zijn maar een paar woorden waar dat niet zo is:

        - thuis (dit komt van "te + huis")
        - thans (dit komt van "te + hands")
        - Drenthe

        ... maar ook hier is het voor een klinker.
        _Nochtans_ (na "ch") en _Drents_ (op het einde) zijn zonder de "h".
    END: true



