CONJUGATION_GIJ_0:
    MESSAGE: |
        To conjugate verbs for the pronoun "gij", do the following:
            1. Take the plural form of the verb.
            2. Remove the -(e)n.
            3. Apply spelling rules to retain the sound (double the vowel, turn z/v into s/f).
            4. Add -t.
        
        This applies to all verbs in all tenses, regardless of the position of "gij" (both before or after the verb, unlike "jij").

        Examples:
            - Gij zijt (jij bent)
            - Gij woudt (jij wou)
            - Gij laast (jij las)
        
        Fill in the blank:
        `Jij kon = gij ______`
    
    ANSWERS:
        'kondt': CONJUGATION_GIJ_1
    MATCH: Good job!
    NO_MATCH: Try again!

CONJUGATION_GIJ_1:
    MESSAGE: |
        Easy, isn't it?
        The one exception to this are weak (regular) past tenses:
            - Gij maakte
            - Gij pakte
            - Gij werkte

        Otherwise, there are seriously **no** exceptions to this, including:
            - Inversion:  gij zijt - zijt gij (**not**: \*zij gij)
            - Irregular past tenses: gij kwaamt (**not**: \*gij kwam)
            - Modal verbs: gij moogt (**not**: \*gij mag)

        Enjoy your newly acquired enlightenment.

    END: true



