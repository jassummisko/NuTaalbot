VTT_GEBRUIK_1:
    MESSAGE: |
        Het perfectum of de VTT gebruik je voor acties in het verleden (de tijd voor nu). Bijvoorbeeld:

        _Wat heb je gisteren gedaan?_
        _Ik heb twee uur Nederlands gestudeerd en ik ben naar de supermarkt gegaan._

        Bij welk van deze woorden gebruik je dus **geen** perfectum?
        1. vorige maand
        2. vanmorgen
        3. in 2019
        4. straks
        5. eergisteren
    ANSWERS:
        '4': VTT_GEBRUIK_2 
        'straks': VTT_GEBRUIK_2
    MATCH: Goed zo!!!
    NO_MATCH: Loezer !!!

VTT_GEBRUIK_2:
    MESSAGE: |
        Maar... voor frequente acties of routines in het verleden gebruik je **geen** perfectum. Dan gebruik je een imperfectum:

        _In 2020 keek ik elke dag een film, want ik had 's avonds niets anders te doen._

        Het perfectum gebruik je dan alleen als het resultaat belangrijk is, of het een soort prestatie is.

        _In 2020 heb ik elke dag een film gekeken. Ik ken nu veel films._ /
        _In 2020 heb ik elke dag een film gekeken... bijna 400 films in totaal!_

        Op welke zin antwoord je met "gefeliciteerd"?
        1. Ik las vorig jaar elke dag een boek.
        2. Ik heb vorig jaar elke dag een boek gelezen.
    ANSWERS:
        '2': VTT_GEBRUIK_3
    MATCH: Goed zo!
    NO_MATCH: Loezer !!!

